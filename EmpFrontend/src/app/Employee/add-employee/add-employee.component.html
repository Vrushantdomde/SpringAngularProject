<div class="container border mt-2 p-3">
    <div class="row text-center ">
        <h1>Add Employee</h1>
    </div>
    <form 
       [formGroup]="FormData"
       role="form"
       (ngSubmit)="onSubmit(FormData.value)"
    >
        <div class="row justify-content-center">
            <div class="col-5 m-3">
                <label for="employee_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" formControlName="employee_name" id="employee_name">
            </div>
            <div class="col-5 m-3">
                <label for="employee_email" class="form-label">Employee Email</label>
                <input type="email" class="form-control" formControlName="employee_email" id="employee_email">
            </div>
            <div class="col-5 m-3">
                <label for="employee_phone" class="form-label">Employee Phone</label>
                <input type="text" class="form-control" formControlName="employee_phone" id="employee_phone">
            </div>
            <div class="col-5 m-3">
                <label for="employee_address" class="form-label">Employee Address</label>
                <input type="text" class="form-control" formControlName="employee_address" id="employee_address">
            </div>
            <div class="col-5 m-3">
                <label for="employee_department" class="form-label">Employee Department</label>
                <select class="form-select" formControlName="employee_department" id="employee_department">
                    <option value="IT">IT</option>
                    <option value="App Engineering">App Engineering</option>
                    <option value="Support">Support</option>
                    <option value="Testing">Testing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-5 m-3">
                <label for="employee_jobTitle" class="form-label">Employee Job Title</label>
                <select class="form-select" formControlName="employee_jobTitle" id="employee_jobTitle">
                    <option value="Developer">Developer</option>
                    <option value="Senior Developer">Senior Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-5 m-3">
                <label for="employee_manager" class="form-label">Employee Manager</label>
                <select class="form-select" formControlName="employee_manager" id="employee_manager">
                    <option value="Aniket">Aniket</option>
                    <option value="Sumit">Sumit</option>
                    <option value="Sailesh">Sailesh</option>
                    <option value="Neha">Neha</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-5 m-3">
                <label for="employee_hireDate" class="form-label">Employee Hire Date</label>
                <input type="date" class="form-control" formControlName="employee_hireDate" id="employee_hireDate">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
            
        </div>
       
      </form>
</div>
